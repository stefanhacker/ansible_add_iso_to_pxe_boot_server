---
#Run variables
#if this role is called even more as once, then menu added after, to overwrite file at first run then the variable first entry must set to true.
#set it on false too, wenn you add to exist entry later
first_run: false
#TFTP Path and file Variables
tftp_root_folder: /srv/tftp/
tftp_debian_installer_folder_with_arch: debian-installer/amd64/
tftp_images_folder: "images/"
tftp_os_name_with_arch : debianlive/x86_64/
tftp_iso_filename: debianlive.iso
#when the iso ist not copied other way, you can provide an url to download iso
tftp_download_public_iso_url: https://cdimage.debian.org/debian-cd/current-live/amd64/iso-hybrid/debian-live-11.3.0-amd64-standard.iso
tftp_server_ip_or_dnsname: 172.10.10.1
#dvd/cd type is live cd or install. You can not insert packages in install dvd/cd only in live. squashfs is needed
#values:live,install
dvd_cd_typ: live
#linux Livefolder variables, the folder were the filesystem.squash is in the extracted iso file
live_folder_path: live/
live_file_squash_file_name: filesystem.squashfs
live_file_initrd_file_name: initrd.img-5.10.0-13-amd64
live_file_vmlinuz_file_name: vmlinuz-5.10.0-13-amd64
#extract full iso for live boot over nfs.
#if full iso needed because image uses nfs. the full image is extrated in the base folder
#{{ tftp_images_folder }}{{ tftp_os_name_with_arch }}/cdrom
extract_full_iso_to_cdrom_folder: False
#delete extracted iso
delete_extract_full_iso_to_cdrom_folder_before_extract: False
#PXE Bootmen√º Settings
label: liveiso
menu_label: "Debian 11 Live ISO"
#set this variable true at the role which boot entry should be default
menu_make_default: false
#set bootmenu timeout
menu_timeout: 15
#welches live system gebbotet werden soll
#debian linux:
menu_append: "initrd={{ tftp_images_folder }}{{ tftp_os_name_with_arch }}initrd imgargs vmlinuz initrd=initrd boot=live components fetch=tftp://{{ tftp_server_ip_or_dnsname }}/{{ tftp_images_folder }}{{ tftp_os_name_with_arch }}filesystem.squashfs"
#linux mint: 
#menu_append: "toram root=/dev/nfs boot=casper netboot=nfs nfsroot={{ tftp_server_ip_or_dnsname }}:{{  tftp_root_folder }}{{ tftp_images_folder }}{{ tftp_os_name_with_arch }}cdrom initrd={{ tftp_images_folder }}{{ tftp_os_name_with_arch }}initrd ip=dhcp nosplash --"
